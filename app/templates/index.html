{% extends "./base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}


{% block content %}
<div class="container" style="margin-top:30px">
    <div class="page-header">
        <h3>Choose a pitch category</h3>
    </div>
    <div class="list-group">
        {% if current_user.is_authenticated %}
        <div class="container">
            <a class="btn btn-primary" href="{{url_for('main.add')}}">+ Add Pitch</a>
        </div>
        {% endif %}
        <div class="list-group" style="margin-top:30px">
            {% for category in categories %}
            <a href="/pitches/{{category}}" class="list-group-item list-group-item-action">{{category}}</a>
            {% endfor %}
        </div>

    </div>

    {% endblock %}
</div>
